{% load component_tags %}
<section class="pt-[88px] text-center flex flex-col items-center justify-center content-center">
    <div class="flex flex-row gap-[44px] justify-center items-center pb-8">
        {% for product in model_data %}
        <article class="container_card_medium bg-white shadow-black/35 shadow-lg flex flex-col">
            <img src="{{ product.image_url }}" alt="{{ product.alt|default:product.name }}" />
            <div class="py-8 px-3 flex-1 flex flex-col justify-between">
                <div>
                    <h2 class="font-semibold text-[22px] leading-[10px] truncate line-clamp-1" title="{{ product.name }}">
                        {{ product.name }}
                    </h2>
                    <h2 class="font-semibold text-[22px] leading-[28px]">
                        ${{ product.price }}
                    </h2>
                </div>
                <div class="py-4 flex flex-row justify-center content-center px-4">
                    {% component 'see_product' %}{% endcomponent %}
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</section>

<style>
    .container_card_medium {
        border-radius: 14px;
        width: 380px;
        height: 650px;
    }

    .container_card_medium img {
        width: 100%;
        height: 400px;
        border-radius: 14px 14px 0px 0px;
        object-fit: contain;
        background-color: #f3f4f6;
    }
</style>
